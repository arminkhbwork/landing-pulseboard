services:
  web:
    build: .
    ports:
      # Keep container internal port stable; change HOST_PORT to avoid conflicts.
      - "${HOST_PORT:-3000}:${PORT:-3000}"
    environment:
      # Local default (override as needed)
      PORT: "${PORT:-3000}"
      NEXT_PUBLIC_ALLOW_INDEXING: "0"
      NEXT_PUBLIC_SITE_URL: "http://localhost:${HOST_PORT:-3000}"
      NEXT_PUBLIC_GITHUB_REPO_URL: "https://github.com/arminkhbwork/landing-pulseboard"
